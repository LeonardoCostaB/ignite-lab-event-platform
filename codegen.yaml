schema: https://api-sa-east-1.graphcms.com/v2/cl4ovhc4m1f3v01w7h3eug5ew/master
documents: './src/graphql/**/*.graphql'
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      widthComponent: false
